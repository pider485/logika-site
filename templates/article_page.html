{% extends 'base.html' %}

{% block title %}
<title>{{article[1]}} - LogikaBlog</title>
{% endblock title %}

{% block content %}
<main class="container">
  <small>Опубліковано: {{article[4]}}</small>
  <div class="my-1">
    <div class="row-cols-md-4 g-4">
      <h2 class="mt-3">{{article[1]}}</h2>
      
        <img src="{{ url_for('static', filename='img/'+article[3]) }}" class="img-fluid my-3" alt="...">
       </div>
        {% for p in article[2].split('\n') %}
        <p>{{p}}</p>
        {% endfor %}
        <button type="button"href="{{ url_for('send')}}"  class="btn btn-success">Замовити</button>

      </div>
    </div>
  </div>

</main>
{% endblock content %}
