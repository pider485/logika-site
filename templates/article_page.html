{% extends 'base.html' %}

{% block title %}
<title>{{article[1]}} - LogikaBlog</title>
{% endblock title %}

{% block content %}
<main class="container">
  <div class="my-1">
    <div class="row row-cols g-4">
      <div class="col-4">
        <img src="{{ url_for('static', filename='img/'+article[3]) }}" class="img-fluid my-3" alt="...">
      </div>
      <div class="col-8">
        <h2 class="mt-3">{{article[1]}}</h2>
      
       {% for p in article[2].split('\n') %}
       <p>{{p}}</p>
       {% endfor %}
       <h4>{{article[5]}} грн</article></h4>
       <a type="button"href="{{ url_for('send', product_id=article[0])}}"  class="btn btn-success">Замовити</a>

      </div>

      </div>
    </div>
  </div>

</main>
{% endblock content %}
